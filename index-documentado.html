<!-- define o tipo do arquivo -->
<!DOCTYPE html>
<head>
<!--especifica o idioma -->
<html lang="en">
<!--cabeçalho do html-->
<head>
     <!-- Especificação do conjunto de caracteres, UTF-8 é um jeito de organizar e representar letras e caracteres especiais. É como uma "tabela" que inclui muitos símbolos de diferentes idiomas. -->
    <meta charset="UTF-8">
    <!-- Configuração da viewport para dispositivos móveis, essa linha de código ajuda a garantir que a página seja exibida corretamente em dispositivos móveis, adaptando-se à largura do dispositivo e evitando zoom desnecessário.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título do documento exibido na barra do navegador -->
    <title>Document</title>
</head>
<!--corpo do texto-->
<body>
    <!-- Inclusão do arquivo JavaScript chamado "ifelse.js" -->
    <script src="ifelse.js"></script>
</body>
<!-- Fechamento da tag HTML -->
</html>
